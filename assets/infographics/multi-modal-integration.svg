    <rect x="440" y="720" width="320" height="200" rx="12" fill="#ffffff" stroke="#769687" stroke-width="4"/>

    <circle cx="600" cy="770" r="30" fill="#769687" opacity="0.15"/>
    <text x="600" y="781" font-family="Georgia, serif" font-size="36" fill="#769687" text-anchor="middle">üîç</text>

    <text x="600" y="820" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1c1917" text-anchor="middle">
      Vector Database
    </text>
    <line x1="460" y1="835" x2="740" y2="835" stroke="#c5d7cf" stroke-width="1"/>

    <text x="460" y="860" font-family="Georgia, serif" font-size="13" fill="#78716c" font-weight="600">
