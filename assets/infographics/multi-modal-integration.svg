    </text>
    <text x="785" y="577" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      Embeddings stored
    </text>
    <text x="785" y="592" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
