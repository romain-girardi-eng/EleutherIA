    </text>
    <text x="420" y="378" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      ‚Ä¢ Concept IDs
    </text>
    <text x="420" y="393" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      ‚Ä¢ Work IDs
    </text>
    <text x="420" y="408" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
