    </text>
    <line x1="820" y1="295" x2="1100" y2="295" stroke="#c5d7cf" stroke-width="1"/>

    <text x="820" y="320" font-family="Georgia, serif" font-size="13" fill="#78716c" font-weight="600">
      289 texts | 35M+ characters
    </text>
    <text x="820" y="340" font-family="Georgia, serif" font-size="12" fill="#8baf9f">
      Full-text search (Greek/Latin)
    </text>
    <text x="820" y="357" font-family="Georgia, serif" font-size="12" fill="#8baf9f">
      TEI XML, linguistic metadata
    </text>
  </g>

