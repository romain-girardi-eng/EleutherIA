    </text>
    <text x="780" y="423" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      ‚Ä¢ Lemmas
    </text>
  </g>

  <!-- Connection: Center ‚Üí PostgreSQL -->
  <g>
    <path d="M 720 460 L 830 300" stroke="#8baf9f" stroke-width="3" stroke-dasharray="6,3" marker-end="url(#dataFlow)"/>
  </g>

  <!-- Connection: Vector ‚Üí Center -->
  <g>
    <path d="M 600 720 L 600 640" stroke="#769687" stroke-width="4" marker-end="url(#dataFlow)"/>
    <rect x="620" y="650" width="110" height="85" rx="6" fill="#f3f7f5" stroke="#8baf9f" stroke-width="2"/>
    <text x="675" y="670" font-family="Georgia, serif" font-size="11" fill="#5d7769" text-anchor="middle" font-weight="600">
      Provides:
    </text>
    <text x="675" y="688" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      ‚Ä¢ Similarity scores
    </text>
    <text x="675" y="703" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      ‚Ä¢ Semantic clusters
    </text>
    <text x="675" y="718" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      ‚Ä¢ Related passages
    </text>
  </g>

  <!-- Connection: Center ‚Üí Vector -->
  <g>
    <path d="M 580 640 L 580 720" stroke="#8baf9f" stroke-width="3" stroke-dasharray="6,3" marker-end="url(#dataFlow)"/>
  </g>

  <!-- Lateral Connection: KG ‚Üî PostgreSQL -->
  <g>
    <path d="M 400 230 L 800 230" stroke="#769687" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#dataFlow)"/>
    <path d="M 800 250 L 400 250" stroke="#8baf9f" stroke-width="3" stroke-dasharray="6,3" marker-end="url(#dataFlow)"/>
    <rect x="540" y="205" width="120" height="60" rx="6" fill="#ffffff" stroke="#769687" stroke-width="2"/>
    <text x="600" y="225" font-family="Georgia, serif" font-size="11" fill="#5d7769" text-anchor="middle" font-weight="600">
      kg_work_id field
    </text>
    <text x="600" y="242" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      Bidirectional linking
    </text>
    <text x="600" y="257" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      for citation mapping
    </text>
  </g>

  <!-- Lateral Connection: KG ‚Üî Vector -->
  <g>
    <path d="M 360 350 Q 450 620 520 780" stroke="#769687" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#dataFlow)"/>
    <path d="M 540 780 Q 480 620 380 360" stroke="#8baf9f" stroke-width="3" stroke-dasharray="6,3" fill="none" marker-end="url(#dataFlow)"/>
    <rect x="350" y="540" width="130" height="70" rx="6" fill="#ffffff" stroke="#769687" stroke-width="2"/>
    <text x="415" y="560" font-family="Georgia, serif" font-size="11" fill="#5d7769" text-anchor="middle" font-weight="600">
      Concept clustering
    </text>
    <text x="415" y="577" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
