<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Multi-Modal Integration: Circular Design -->
  <defs>
    <linearGradient id="centerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#769687;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8baf9f;stop-opacity:0.1" />
    </linearGradient>

    <radialGradient id="haloEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f3f7f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fafaf9;stop-opacity:1" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="elevate">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <marker id="dataFlow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#769687" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1000" fill="url(#haloEffect)"/>

  <!-- Title -->
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#1c1917" text-anchor="middle">
    Multi-Modal Integration
  </text>
  <text x="600" y="95" font-family="Palatino, serif" font-size="18" fill="#78716c" text-anchor="middle" font-style="italic">
    Seamless Knowledge Flow Across Three Modalities
  </text>

  <!-- Central Hub -->
  <g filter="url(#glow)">
    <circle cx="600" cy="500" r="140" fill="url(#centerGlow)" stroke="#769687" stroke-width="4"/>
    <circle cx="600" cy="500" r="120" fill="#ffffff" stroke="#8baf9f" stroke-width="2"/>

    <text x="600" y="470" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1c1917" text-anchor="middle">
      Unified
    </text>
    <text x="600" y="500" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1c1917" text-anchor="middle">
      Research
    </text>
    <text x="600" y="530" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1c1917" text-anchor="middle">
      Platform
    </text>

    <text x="600" y="560" font-family="Palatino, serif" font-size="13" fill="#769687" text-anchor="middle" font-style="italic">
      EleutherIA Core
    </text>
  </g>

  <!-- Knowledge Graph (Top Left) -->
  <g filter="url(#elevate)">
    <rect x="80" y="180" width="320" height="200" rx="12" fill="#ffffff" stroke="#769687" stroke-width="4"/>

    <circle cx="240" cy="230" r="30" fill="#769687" opacity="0.15"/>
    <text x="240" y="241" font-family="Georgia, serif" font-size="36" fill="#769687" text-anchor="middle">üß†</text>

    <text x="240" y="280" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1c1917" text-anchor="middle">
      Knowledge Graph
    </text>
    <line x1="100" y1="295" x2="380" y2="295" stroke="#c5d7cf" stroke-width="1"/>

    <text x="100" y="320" font-family="Georgia, serif" font-size="13" fill="#78716c" font-weight="600">
      509 nodes | 820 edges
    </text>
    <text x="100" y="340" font-family="Georgia, serif" font-size="12" fill="#8baf9f">
