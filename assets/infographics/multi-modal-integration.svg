    </text>
  </g>

  <!-- Connection: KG ‚Üí Center -->
  <g>
    <path d="M 360 280 L 500 450" stroke="#769687" stroke-width="4" marker-end="url(#dataFlow)"/>
    <rect x="370" y="340" width="100" height="85" rx="6" fill="#f3f7f5" stroke="#8baf9f" stroke-width="2"/>
    <text x="420" y="360" font-family="Georgia, serif" font-size="11" fill="#5d7769" text-anchor="middle" font-weight="600">
