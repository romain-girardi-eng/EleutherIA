    <path d="M 480 460 L 370 300" stroke="#8baf9f" stroke-width="3" stroke-dasharray="6,3" marker-end="url(#dataFlow)"/>
  </g>

  <!-- Connection: PostgreSQL ‚Üí Center -->
  <g>
    <path d="M 840 280 L 700 450" stroke="#769687" stroke-width="4" marker-end="url(#dataFlow)"/>
    <rect x="730" y="340" width="100" height="85" rx="6" fill="#f3f7f5" stroke="#8baf9f" stroke-width="2"/>
    <text x="780" y="360" font-family="Georgia, serif" font-size="11" fill="#5d7769" text-anchor="middle" font-weight="600">
