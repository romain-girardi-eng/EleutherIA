    </text>
    <text x="415" y="592" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      for semantic
    </text>
    <text x="415" y="607" font-family="Georgia, serif" font-size="10" fill="#78716c" text-anchor="middle">
      similarity
    </text>
  </g>

  <!-- Lateral Connection: PostgreSQL ‚Üî Vector -->
  <g>
    <path d="M 840 350 Q 750 620 680 780" stroke="#769687" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#dataFlow)"/>
    <path d="M 660 780 Q 720 620 820 360" stroke="#8baf9f" stroke-width="3" stroke-dasharray="6,3" fill="none" marker-end="url(#dataFlow)"/>
    <rect x="720" y="540" width="130" height="70" rx="6" fill="#ffffff" stroke="#769687" stroke-width="2"/>
    <text x="785" y="560" font-family="Georgia, serif" font-size="11" fill="#5d7769" text-anchor="middle" font-weight="600">
