  <!-- Example Query Flow -->
  <g filter="url(#elevate)">
    <rect x="100" y="950" width="1000" height="30" rx="6" fill="#769687"/>
    <text x="600" y="972" font-family="Georgia, serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Example: "What did Aristotle say about free will?" ‚Üí Graph nodes ‚Üí PostgreSQL texts ‚Üí Vector similarity ‚Üí Unified answer
    </text>
