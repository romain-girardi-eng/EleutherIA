    <circle cx="960" cy="230" r="30" fill="#769687" opacity="0.15"/>
    <text x="960" y="241" font-family="Georgia, serif" font-size="36" fill="#769687" text-anchor="middle">üóÑÔ∏è</text>

    <text x="960" y="280" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1c1917" text-anchor="middle">
