[pytest]
# Pytest configuration for Ancient Free Will Database backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Pytest options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Slow-running tests
    asyncio: Async tests

# Async configuration
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = api,services
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
